version: "3.8"
volumes:
  node-app-redis-data:
    external: true
  node-app-database-data:
    external: true
services:
  node-app-mongodb:
    image: mongo:4.4.1
    container_name: node-app-mongodb
    command: [--auth]
    env_file:
      - .env
    ports:
      - ${MONGO_PORT}:27017
    volumes:
      - node-app-database-data:/data/db
      - ./docker/mongo/docker-entrypoint-initdb.d/:/docker-entrypoint-initdb.d
    restart: always

  node-app-mongoku:
    build: ./docker/mongoku
    container_name: node-app-mongoku
    command: dockerize -wait http://node-app-mongodb:${MONGO_PORT} bash /app/docker-run.sh
    depends_on:
      - node-app-mongodb
    ports:
      - ${MONGOKU_PORT}:3100
    environment:
      MONGOKU_DEFAULT_HOST: "${MONGO_USERNAME}:${MONGO_PASSWORD}@node-app-mongodb:${MONGO_PORT}"
    env_file:
      - .env
    restart: always

  node-app-redis:
    image: redis:alpine
    container_name: node-app-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    env_file:
      - .env
    ports:
      - ${REDIS_PORT}:6379
    volumes:
      - node-app-redis-data:/var/lib/redis
      #- ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf
    restart: always

  node-app-redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: node-app-redis-commander
    depends_on:
      - node-app-redis
    env_file:
      - .env
    environment:
      REDIS_HOSTS: "${REDIS_BLACKLIST_KEY}:node-app-redis:${REDIS_PORT}:0:${REDIS_PASSWORD}"
    ports:
      - ${REDIS_COMMANDER_PORT}:8081
    restart: always
